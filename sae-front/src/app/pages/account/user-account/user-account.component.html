<div class="flex flex-col justify-center items-center h-full mx-8 mb-8 lg:mx-20">
    <div class="w-full mt-8 pb-2 border-b">
        <h1 class="text-xl md:text-3xl uppercase">Information de l'adhérent</h1>
    </div>
    <div class="w-1/2 flex flex-col justify-center mt-4 lg:mt-12 px-8 py-4 bg-blue-50">
        <h2 class="text-gray-400 text-base mb-4">Pensez à valider le formulaire après chaque modification effectuée.</h2>
        <form>
            <div class="w-32 mb-4 lg:w-64">
                <img class="rounded-3xl object-cover" src="https://cdn.drivek.com/configurator-imgs/cars/fr/Original/AUDI/S3/39766_SEDAN-4-DOORS/audi-s3-sedan-2020-front-side-1.jpg" alt="Image de profil"/>
            </div>
            <h2 class="text-gray-400 text-sm mb-4">Membre depuis le 31 janvier 2024</h2>

            <div class="w-1/3 mb-4">
                <label class="block mb-2 text-sm font-medium text-gray-900" for="file_input">Modifier photo</label>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" id="file_input" type="file">
            </div>
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 ">Nom</label>
                    <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="ZOULI-BARRERE" required>
                </div>
                <div>
                    <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 ">Prénom</label>
                    <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Karim" required>
                </div>
                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 ">Numéro de téléphone</label>
                    <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="06 42 84 17 15" required>
                </div>
                <div>
                    <label for="dateNaissance" class="block mb-2 text-sm font-medium text-gray-900 ">Date de naissance</label>
                    <input type="text" id="dateNaissance" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="12/12/2000" required>
                </div>
            </div>
            <div class="mb-6">
                <label for="adresse_postal" class="block mb-2 text-sm font-medium text-gray-900 ">Adresse postale</label>
                <input type="text" id="adresse_postal" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Rue de Marrakech" required>
            </div>
            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Adresse mail</label>
                <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="BonjourFabrice@miaouwmiaouwnge.com" required>
            </div> 
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Mot de passe</label>
                <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="•••••••••" required>
            </div> 
            <div class="mb-6">
                <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 ">Confirmez le mot de passe</label>
                <input type="password" id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="•••••••••" required>
            </div> 
           
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Validez</button>
        </form>
    </div>
    <!-- TODO: Check if there is a reservation -->
    <div class="w-full mt-8 lg:my-14 pb-2 border-b">
        <h1 class="text-xl md:text-3xl uppercase">Réservation en cours</h1>
    </div>
    <div class="grid gap-10 grid-cols-3">
        <app-book-card-small></app-book-card-small>
        <app-book-card-small></app-book-card-small>
        <app-book-card-small></app-book-card-small>
      </div>
    <!-- TODO: Check if there was a reservation -->
    <div class="w-full mt-8 lg:my-14 pb-2 border-b">
        <h1 class="text-xl md:text-3xl uppercase">Réservation effectuées</h1>
    </div>
    <div class="grid gap-10 grid-cols-3">
        <app-book-card-small></app-book-card-small>
        <app-book-card-small></app-book-card-small>
        <app-book-card-small></app-book-card-small>
      </div>
</div>
