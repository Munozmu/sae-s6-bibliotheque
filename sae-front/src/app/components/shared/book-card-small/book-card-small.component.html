<div class="flex flex-col max-w-40 lg:max-w-xs p-3 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100">
  <img
    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.fnac-static.com%2Fmultimedia%2FImages%2FFR%2FNR%2Ff7%2F9a%2F7f%2F8362743%2F1507-1%2Ftsp20220729061039%2FL-Art-de-la-guerre.jpg&f=1&nofb=1&ipt=1c9c0acddcea2dd47fd29abb195d3ccf5f2758a90bfdbc549c889c34e876595c&ipo=images"
    alt=""
    class="w-full lg:pb-4"
  />
  <div class="flex flex-col flex-grow">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
      {{ book.titre }}
    </h5>
    <p class="font-normal text-gray-700">
      {{ book.langue }} - {{ book.dateSortie | date : "yyyy" }} @if (book.auteurs)
      { - {{ book.auteurs[0].nom }} {{ book.auteurs[0].prenom }}
      }
    </p>
    <div class="mt-2">
      <button *ngIf="!isReserved" class="bg-blue-500 hover:bg-blue-700 text-white text-sm xl:text-base font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Réserver
      </button>
      <p *ngIf="isReserved" class="text-sm font-light text-gray-700">
        Réservé depuis le XX/XX/XXXX
      </p>
    </div>
  </div>
</div>
