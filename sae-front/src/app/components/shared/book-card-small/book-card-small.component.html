<div
  href="#"
  class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100"
>
  <img
    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.fnac-static.com%2Fmultimedia%2FImages%2FFR%2FNR%2Ff7%2F9a%2F7f%2F8362743%2F1507-1%2Ftsp20220729061039%2FL-Art-de-la-guerre.jpg&f=1&nofb=1&ipt=1c9c0acddcea2dd47fd29abb195d3ccf5f2758a90bfdbc549c889c34e876595c&ipo=images"
    alt=""
    class="py-6"
  />
  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
    {{ book.titre }}
  </h5>
  <p class="font-normal text-gray-700">
    {{ book.langue }} - {{ book.dateSortie | date : "yyyy" }} @if (book.auteurs)
    { - {{ book.auteurs[0].nom }} {{ book.auteurs[0].prenom }}
    }
  </p>
  <div class="flex justify-end mt-6">
    <button
      class="mx-5 border border-blue-700 text-blue-700 py-2 px-3 w-fit h-fit transition-all hover:bg-blue-700 hover:text-white"
    >
      Voir les détails
    </button>
    <button
      class="bg-blue-700 text-white py-2 px-3 w-fit h-fit transition-all hover:bg-blue-900"
    >
      Réserver
    </button>
  </div>
</div>
