<div class="flex items-center space-x-4 p-8 bg-gray-100 rounded-md">
  <!-- Photo de l'auteur -->
  <img
    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fassets.lls.fr%2Fpages%2F6756939%2FFRA.2de.Ch15.TEX.Photographie_Victor-Hugo_num.png&f=1&nofb=1&ipt=45d4cb1c28cd4130ed7c3323cfd97dd335a17c43577eb3bdda27fd4f01c4b69d&ipo=images"
    alt="Photo de l'auteur"
    class="w-20 h-20 object-cover rounded-full"
  />

  <!-- Informations sur l'auteur -->
  <div class="px-10">
    <h2 class="text-xl font-semibold">{{ author.prenom }} {{ author.nom }}</h2>
    <p class="text-gray-600">
      Date de naissance: {{ author.dateNaissance | date : "dd/MM/yyyy" }}
    </p>
    <p class="text-gray-600">
      Date de mort: {{ author.dateDeces | date : "dd/MM/yyyy" }}
    </p>
    <p class="text-gray-600">Nationalit√©: {{ author.nationalite }}</p>
  </div>
  <div class="px-10">
    <h3 class="text-gray-700">Biographie:</h3>
    <p class="text-gray-600">
      {{ author.description }}
    </p>
  </div>
</div>
